<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <!-- Custom styles for this template -->
  <!-- <link rel="stylesheet" href="login.css" > -->
</head>

<body>
  <form class="form-signin" method="post">
    <div class="auth-form-header text-center">
      <img class="mb-4" src="/img">
      <h2><a href="/">Virtual Connections</a></h2>
      <h4>Please sign in using your RPI email.</h4>
    </div>
    <div class="auth-form-body">
      <label for="inputEmail">Email address</label>
      <input type="email" name = "inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword">Password</label>
      <input type="password" name = "password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="ERROR"></label>
      <div class="checkbox mb-2">
        <label><input type="checkbox" class="form-check" value="remember-me"> Remember me</label>
        <a class="label-link" href="#">Forgot password?</a>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </div>
    <hr>
    <p class="mt-5 mb-3 text-center">Don't have an account? <a href="/signup">Create an account.</a></p>
    <br>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Spring 2020</p>
  </form>

  <style type="text/css">
    html,
    body {
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    hr {
      display: block;
      margin-top: 20px;
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
      border-style: inset;
      border-width: 1px;
    }

    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: auto;
    }

    .form-signin img{
      width: 20%;
      margin: auto;
      /*padding-top: 10px;*/
    }

    .form-signin .auth-form-body {
      padding: 20px;
      background-color: white;
      border-top: 1px solid #d8dee2;
      border-radius: 5px;
    }
    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .checkbox .form-check{
      float: left;
    }
    .form-signin .checkbox .label-link{
      float: right;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="email"] {
      margin-bottom: 10px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>
</body>
</html>
