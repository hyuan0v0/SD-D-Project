  <!-- Form options are placeholders until code for scraping classes from a pdf into the database is done-->
  <div class="container p-0">
    <h1>Find Group</h1>
    <br>
    <form id="tableForm" action="/getgroup" method="post">
      <ul style="list-style-type:none">
        <li>
          <select id= "groupselection" class="selectpicker" data-style="btn-info" name="classpicker">
            <optgroup label="Select Group">
              <option name="" value="0">Select Group</option>
            </optgroup>
          </select>
        </li>
        <br>
        <li>
          <input type="Submit" name="Submit New Group">
        </li>
      </ul>
	  <h1>Day</h1>
	  <p id = "day"></p>
	  <h1>Meeting Time</h1>
	  <p id = "time"></p>
    </form>
	
  </div>
  <script>
	window.x = '<%= item%>';
	window.y = '<%= day%>';
	window.z = '<%= time%>';
	var names = window.x.split(",");
	var days = window.y.split(",");
	var times = window.z.split(",");
	console.log(names);
	console.log(days);
	console.log(times);
	var select = document.getElementById("groupselection");
	for(var i =0;i<names.length;i++){
		var opt = names[i];
		var el = document.createElement("Option");
		el.textContent = opt;
		el.value = opt;
		select.appendChild(el);
	}

	$('.selectpicker').change(function (e) {
		var index = document.getElementById("groupselection").selectedIndex;
		index = index -1;
		if(index >= 0){
			document.getElementById("day").innerHTML = days[index];
			document.getElementById("time").innerHTML = times[index];
		}
	});
</script>
